    <script type="text/javascript">
        // Welcome Header Text for animation

        const headerText = "Welcome!";
        let headerSpanned = '';

        for (let i = 0; i < headerText.length; i++) {
            if (headerText[i] === ' ') {
                headerSpanned += '&nbsp';
            } else {
                headerSpanned += '<span>' + headerText[i] + '</span>';
            }
        }

        document.getElementById("welcomeHeader").innerHTML = headerSpanned

        // 'Welcome' Subheader Spanned for animation

        const subheaderText = "I study full-stack development.";
        let subheaderSpanned = '';

        for (let i = 0; i < subheaderText.length; i++) {
            if (subheaderText[i] === ' ') {

            } else {

            }
        }

        document.getElementById("welcomeSubheader").innerHTML = subheaderSpanned

        //auto expand textarea
        function adjust_textarea(h) {
            h.style.height = "20px";
            h.style.height = (h.scrollHeight) + "px";
        }
    </script>
