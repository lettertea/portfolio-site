<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.min.js"></script>

	<script type="text/javascript">
	 $(document).ready(function() {

			function initialization(){
				$('#myContainer').fullpage({
					sectionsColor: ['#ff8c1a', '#cccccc', '#4da6ff'],
					anchors: ['firstPage', 'secondPage', '3rdPage', 'lastPage'],
					resize: false,
					animateAnchor:false,
					scrollOverflow: true,
					autoScrolling:true,
					responsive: 900,
					fitSection: false,
					menu: '#menu',
					slidesNavigation: true,
					slidesNavPosition: 'bottom',
					paddingTop: '20px',
					css3: true,
					scrollingSpeed: 450,
					onLeave: function(index, nextIndex, direction){
						console.log("onLeave--" + "index: " + index + " nextIndex: " + nextIndex + " direction: " +  direction);
					},
					afterLoad: function(anchorLink, index){
						console.log("afterLoad--" + "anchorLink: " + anchorLink + " index: " + index );
					},
					afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){
						console.log("afterSlideLoad--" + "anchorLink: " + anchorLink + " index: " + index + " slideAnchor: " + slideAnchor + " slideIndex: " + slideIndex);
					},
					onSlideLeave: function(anchorLink, index, slideIndex, direction){
						console.log("onSlideLeave--" + "anchorLink: " + anchorLink + " index: " + index + " slideIndex: " + slideIndex + " direction: " + direction);
					},
					afterRender: function(){
						console.log("afterRender");
					},
					afterResize: function(){
						console.log("afterResize");
					},
				});
			}
			initialization();
		});
	</script>
 <style>
      .myContent{
        height: 160px;
      }
    </style>
</head>
<body>

<ul id="menu">
	<li data-menuanchor="firstPage"><a href="#firstPage">First slide</a></li>
	<li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
	<li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
</ul>
<div id="myContainer">

	<div class="section" id="section0"><h1>Section 1</h1></div>
	<div class="section" id="section1">
		<div class="slide"><h1>Section 2</h1></div>
		<div class="slide"><div class="wrap"><h1>Slide 2.1</h1></div></div>
		<div class="slide"><h1>Slide 2.2</h1></div>
		<div class="slide"><h1>Slide 2.3</h1></div>
	</div>
	<div class="section fp-auto-height" id="section2">
        <div class="myContent">
          <h1>Section 3</h1>
        </div>
    </div>

</div>

</body>
</html>
