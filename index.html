<!DOCTYPE html>
<html>

<head>
	<title>Some Projects</title>
	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>

	<script type="text/javascript">
	 $(document).ready(function() {

			function initialization(){
				$('#myContainer').fullpage({
					sectionsColor: ['#ff8c1a', '#cccccc', '#4da6ff'],
					anchors: ['Welcome', 'Projects', 'Contacts'],
					resize: false,
					animateAnchor:false,
					scrollOverflow: true,
					autoScrolling: true,
					responsive: 900,
					fitSection: false,
					menu: '#menu',
					slidesNavigation: true,
					slidesNavPosition: 'bottom',
					paddingTop: '20px',
					css3: true,
					lazyLoading: true,
					scrollingSpeed: 450,
					onLeave: function(index, nextIndex, direction){
						console.log("onLeave--" + "index: " + index + " nextIndex: " + nextIndex + " direction: " +  direction);
					},
					afterLoad: function(anchorLink, index){
						console.log("afterLoad--" + "anchorLink: " + anchorLink + " index: " + index );
					},
					afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){
						console.log("afterSlideLoad--" + "anchorLink: " + anchorLink + " index: " + index + " slideAnchor: " + slideAnchor + " slideIndex: " + slideIndex);
					},
					onSlideLeave: function(anchorLink, index, slideIndex, direction){
						console.log("onSlideLeave--" + "anchorLink: " + anchorLink + " index: " + index + " slideIndex: " + slideIndex + " direction: " + direction);
					},
					afterRender: function(){
						console.log("afterRender");
					},
					afterResize: function(){
						console.log("afterResize");
					},
				});
			}
			initialization();
		});
	</script>
 <style>
      .myContent{
        height: 160px;
      }


    </style>
</head>
<body>

<ul id="menu">
	<li data-menuanchor="Welcome"><a href="#Welcome">First slide</a></li>
	<li data-menuanchor="Projects"><a href="#Projects">Second slide</a></li>
	<li data-menuanchor="Contacts"><a href="#Contacts">Third slide</a></li>
</ul>
<div id="myContainer" >

	<div class="section" id="section0"><h1>Welcome! I'm Thomas.</h1><h4>If you scroll down (or use your arrow keys), you can see some of my projects.</h4></div>
	<div class="section" id="section1">
		<div class="slide">
			<div class="wrap left"><h2 class="center">Runner Type Quiz</h2>
			<h4 class="wrap left">
				<a class="button-react" href="https://runner-quiz.surge.sh/" target="_blank"><i class="fas fa-external-link-alt"> </i> Live Demo</a>

				<a class="button-react green" href="https://github.com/nashkenazy/react-quiz" target="_blank"><i class="fab fa-github"> </i> Github</a></h4>
			<img data-src="images/runner.png"><br />
			<div class="wrap left">
			<h4>Technologies used: React, HTML/CSS/JS</h4>
			</div>
		</div>
		<div class="slide"><div><h1>Slide 2.1</h1></div></div>
		<div class="slide"><h1>Slide 2.2</h1></div>
		<div class="slide"><h1>Slide 2.3</h1></div>
	</div>
</div>
	<div class="section fp-auto-height" id="section2">
        <div class="myContent">
          <h1>Section 3</h1>
        </div>
    </div>

</div>

</body>
</html>
